    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0f2fe;
        overflow: hidden;
      }
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Input Pulse Animations */
      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.1); border-color: rgba(6, 182, 212, 0.3); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); border-color: rgba(6, 182, 212, 0.8); }
      }
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 0.8); }
      }
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.3); }
        50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.8); }
      }
      
      .input-pulse-cyan { animation: pulse-cyan 3s infinite ease-in-out; }
      .input-pulse-red { animation: pulse-red 3s infinite ease-in-out; }
      .input-pulse-gold { animation: pulse-gold 3s infinite ease-in-out; }
    </style>
