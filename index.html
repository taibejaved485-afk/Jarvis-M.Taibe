      .bg-radial-gradient {

      /* Input Pulse Animations */
      @keyframes pulse-cyan {

      }
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.3); }
        50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.8); }
      }
      
      .input-pulse-cyan { animation: pulse-cyan 3s infinite ease-in-out; }
      .input-pulse-red { animation: pulse-red 3s infinite ease-in-out; }
      .input-pulse-gold { animation: pulse-gold 3s infinite ease-in-out; }
      
      @keyframes loading-bar {
        0% { width: 0%; opacity: 0.5; }
        50% { width: 100%; opacity: 1; }
        100% { width: 100%; opacity: 0; }
      }
      .animate-loading-bar {
        animation: loading-bar 2s infinite ease-in-out;
